<div style="margin-left: 20%; margin-top: 5%; width: 95%" class="  bg-fixed">
  <div class="grid grid-cols-1 space-y-7  gap-10 p-4 border-2 w-full h-full border-gray-200 rounded-lg">
    @if(!this.hideFormulaire){
      <div class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50 p-4 animate__animated animate__fadeIn">
        <form   class="animate__animated animate__fadeInUp bg-white rounded-2xl p-6 shadow-2xl w-full max-w-6xl transform transition-all duration-300 hover:shadow-3xl">
          <!-- Bouton de fermeture -->
          <button type="button" (click)="hideFormulaireFunction()" class="absolute top-4 right-4 text-gray-500 hover:text-gray-700 transition-colors">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />
            </svg>
          </button>

          <h2 class="text-2xl font-bold text-gray-800 mb-6 flex items-center">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-8 w-8 text-blue-500 mr-2" fill="none" viewBox="0 0 24 24" stroke="currentColor">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8v4l3 3m6-3a9 9 0 11-18 0 9 9 0 0118 0z" />
            </svg>
            Nouvelle réservation
          </h2>

          <div class="grid grid-cols-1 md:grid-cols-5 gap-6 items-end">
            <!-- Départ -->
            <div class="relative group col-span-1 md:col-span-1">
              <div class="flex items-center border-b-2 border-gray-200 focus-within:border-blue-500 transition-colors duration-300 group-hover:border-blue-300">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 text-blue-500 mr-2 group-hover:text-blue-600 transition-colors" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17.657 16.657L13.414 20.9a1.998 1.998 0 01-2.827 0l-4.244-4.243a8 8 0 1111.314 0z" />
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 11a3 3 0 11-6 0 3 3 0 016 0z" />
                </svg>
                <input
                  type="text"
                  name="depart"
                  [(ngModel)]="reservationForm.depart"
                  id="departInput"
                  placeholder="Ville de départ"
                  class="bg-transparent w-full py-3 px-1 text-gray-700 focus:outline-none focus:shadow-outline font-medium"
                  required />
              </div>
              <label for="departInput" class="absolute left-2 -top-5 text-blue-600 text-sm font-semibold transition-all duration-300 pointer-events-none group-focus-within:-top-5 group-focus-within:text-xs">
                Départ
              </label>
            </div>

            <!-- Arrivée -->
            <div class="relative group col-span-1 md:col-span-1">
              <div class="flex items-center border-b-2 border-gray-200 focus-within:border-blue-500 transition-colors duration-300 group-hover:border-blue-300">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 text-blue-500 mr-2 group-hover:text-blue-600 transition-colors" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17.657 16.657L13.414 20.9a1.998 1.998 0 01-2.827 0l-4.244-4.243a8 8 0 1111.314 0z" />
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 11a3 3 0 11-6 0 3 3 0 016 0z" />
                </svg>
                <input
                  type="text"
                  name="arrivee"
                  [(ngModel)]="reservationForm.arrivee"
                  id="arriveeInput"
                  placeholder="Ville d'arrivée"
                  class="bg-transparent w-full py-3 px-1 text-gray-700 focus:outline-none focus:shadow-outline font-medium"
                  required />
              </div>
              <label for="arriveeInput" class="absolute left-2 -top-5 text-blue-600 text-sm font-semibold transition-all duration-300 pointer-events-none group-focus-within:-top-5 group-focus-within:text-xs">
                Arrivée
              </label>
            </div>

            <!-- Type de billet (input text) -->
            <div class="relative group">
              <div class="flex items-center border-b-2 border-gray-200 focus-within:border-blue-500 transition-colors duration-300 group-hover:border-blue-300">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 text-blue-500 mr-2 group-hover:text-blue-600 transition-colors" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 5v2m0 4v2m0 4v2M5 5a2 2 0 00-2 2v3a2 2 0 110 4v3a2 2 0 002 2h14a2 2 0 002-2v-3a2 2 0 110-4V7a2 2 0 00-2-2H5z" />
                </svg>
                <select
                  name="typeBillet"
                  [(ngModel)]="reservationForm.typeBillet"
                  id="idTypeBillet"
                  class="appearance-none bg-transparent w-full py-3 px-1 text-gray-700 focus:outline-none focus:shadow-outline font-medium cursor-pointer"
                  required>
                  <option value="" disabled selected hidden>Type de billet</option>
                  @for(type of typesBillet; track type.idTypeBillet) {
                    <option [value]="type.idTypeBillet" class="text-gray-700">{{ type.libelleTypeBillet }}</option>
                  }
                </select>
              </div>
              <label for="idTypeBillet" class="absolute left-2 -top-5 text-blue-600 text-sm font-semibold transition-all duration-300 pointer-events-none group-focus-within:-top-5 group-focus-within:text-xs">
                Type de billet
              </label>
            </div>

            <!-- Nombre de places -->
            <div class="relative group">
              <div class="flex items-center border-b-2 border-gray-200 focus-within:border-blue-500 transition-colors duration-300 group-hover:border-blue-300">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 text-blue-500 mr-2 group-hover:text-blue-600 transition-colors" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 20h5v-2a3 3 0 00-5.356-1.857M17 20H7m10 0v-2c0-.656-.126-1.283-.356-1.857M7 20v-2c0-.656.126-1.283.356-1.857m0 0a5.002 5.002 0 019.288 0M15 7a3 3 0 11-6 0 3 3 0 016 0zm6 3a2 2 0 11-4 0 2 2 0 014 0zM7 10a2 2 0 11-4 0 2 2 0 014 0z" />
                </svg>
                <input
                  type="number"
                  name="nbrPlace"
                  [(ngModel)]="reservationForm.nbrPlace"
                  id="nombrePlaces"
                  min="1"
                  max="10"
                  placeholder="1"
                  class="bg-transparent w-full py-3 px-1 text-gray-700 focus:outline-none focus:shadow-outline font-medium"
                  required />
              </div>
              <label for="nombrePlaces" class="absolute left-2 -top-5 text-blue-600 text-sm font-semibold transition-all duration-300 pointer-events-none group-focus-within:-top-5 group-focus-within:text-xs">
                Nombre de places
              </label>
            </div>

            <!-- Date de réservation -->
            <div class="relative group">
              <div class="flex items-center border-b-2 border-gray-200 focus-within:border-blue-500 transition-colors duration-300 group-hover:border-blue-300">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 text-blue-500 mr-2 group-hover:text-blue-600 transition-colors" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 7V3m8 4V3m-9 8h10M5 21h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v12a2 2 0 002 2z" />
                </svg>
                <input
                  type="date"
                  name="dateReservation"
                  [(ngModel)]="reservationForm.dateReservation"
                  id="dateReservation"
                  class="bg-transparent w-full py-3 px-1 text-gray-700 focus:outline-none focus:shadow-outline font-medium"
                  required />
              </div>
              <label for="dateReservation" class="absolute left-2 -top-5 text-blue-600 text-sm font-semibold transition-all duration-300 pointer-events-none group-focus-within:-top-5 group-focus-within:text-xs">
                Date
              </label>
            </div>

            <!-- Bouton de confirmation -->
            <button
              type="submit"
              [disabled]="reservationForm.arrivee == '' ||
               reservationForm.arrivee ==  '' || reservationForm.typeBillet == ''
                || reservationForm.nbrPlace > 10"
              (click)="makeReservation()"

              class="relative overflow-hidden group bg-gradient-to-r from-blue-600 to-blue-500 text-white font-semibold py-4 px-6 rounded-full shadow-lg hover:shadow-xl transition-all duration-300 transform hover:-translate-y-0.5 disabled:opacity-50 disabled:cursor-not-allowed md:col-span-1">
        <span class="relative z-10 flex items-center justify-center">
          <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 mr-2" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7" />
          </svg>
          Confirmer
        </span>
              <span class="absolute inset-0 bg-gradient-to-r from-blue-700 to-blue-600 opacity-0 group-hover:opacity-100 transition-opacity duration-300 rounded-full"></span>
            </button>
          </div>
        </form>
      </div>
    }




    <div class="  flex justify-start p-6    rounded-full ">
      <div class=" animate__delay-1s animate__fadeInUp animate__animated  pt-3  bg-white h-16 w-96 rounded-lg flex justify-center drop-shadow-lg shadow-gray-300">
        <svg class="mt-2 animate-ping w-5 h-5 mr-2 text-red-600" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24">
          <circle cx="12" cy="12" r="8"/>
        </svg>
        <p class="font-semibold text-xl " >Voyages</p>
        <hr class="text-wihte ">
      </div>
    </div>

    <div class="grid grid-cols-1 gap-6 p-6 bg-white w-full    rounded-3xl shadow-2xl shadow-gray-200/90 hover:shadow-gray-300/90 transition-all duration-300">

      <!-- En-tête avec animation subtile -->
      <div class="font-semibold animate__animated animate__fadeInDown text-2xl text-gray-800">
        <span class="relative pb-2 after:content-[''] after:absolute after:bottom-0 after:left-0 after:w-12 after:h-1 after:bg-gradient-to-r after:from-red-500 after:to-indigo-600">
            Voyages
        </span>
      </div>

      <!-- Barre de recherche moderne -->


      <div class="grid grid-cols-4 gap-x-6">
        <!-- Sélecteur de Départ -->
        <div class="relative">
          <select
            [(ngModel)]="depart"
            name="depart"
            class="w-full p-4 pl-12 rounded-xl border border-gray-200 focus:border-indigo-300 focus:ring-2 focus:ring-indigo-200 focus:outline-none transition-all duration-200 shadow-sm text-gray-700 appearance-none bg-white"
          >
            <option value="" disabled selected>Départ...</option>
            <option *ngFor="let ville of  departs" [value]="ville">{{ville}}</option>
          </select>
          <svg class="absolute left-4 top-1/2 transform -translate-y-1/2 h-5 w-5 text-gray-400" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"/>
          </svg>
          <svg class="absolute right-4 top-1/2 transform -translate-y-1/2 h-5 w-5 text-gray-400 pointer-events-none" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7"/>
          </svg>
        </div>

        <!-- Sélecteur d'Arrivée -->
        <div class="relative">
          <select
            [(ngModel)]="arrivee"
            name="arrivee"
            class="w-full p-4 pl-12 rounded-xl border border-gray-200 focus:border-indigo-300 focus:ring-2 focus:ring-indigo-200 focus:outline-none transition-all duration-200 shadow-sm text-gray-700 appearance-none bg-white"
          >
            <option value="" disabled selected>Arrivée...</option>
            <option *ngFor="let ville of  arrivees" [value]="ville">{{ville}}</option>
          </select>
          <svg class="absolute left-4 top-1/2 transform -translate-y-1/2 h-5 w-5 text-gray-400" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"/>
          </svg>
          <svg class="absolute right-4 top-1/2 transform -translate-y-1/2 h-5 w-5 text-gray-400 pointer-events-none" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7"/>
          </svg>
        </div>

        <!-- Champ Date (inchangé) -->
        <div class="relative">
          <input
            [(ngModel)]="dateVoyage"
            name="dateReservation"
            type="date"
            placeholder="Rechercher une réservation..."
            class="w-full p-4 pl-12 rounded-xl border border-gray-200 focus:border-indigo-300 focus:ring-2 focus:ring-indigo-200 focus:outline-none transition-all duration-200 shadow-sm text-gray-700 placeholder-gray-400"
          >
          <svg class="absolute left-4 top-1/2 transform -translate-y-1/2 h-5 w-5 text-gray-400" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"/>
          </svg>
        </div>

        <!-- Boutons (inchangés) -->
        <div class="grid grid-cols-2">
          <button (click)="research()" class="relative p-14 w-3/4 rounded-full hover:drop-shadow-gray-500 hover:drop-shadow-xl items-center justify-center px-6 py-3 bg-blue-400 hover:bg-blue-500 shadow-lg transition-all duration-300">
            <svg class="w-5 h-5 ml-6 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"></path>
            </svg>
          </button>
          <button (click)=" getData()" class="relative p-14 w-3/4 rounded-full hover:drop-shadow-gray-500 hover:drop-shadow-xl flex items-center justify-center px-6 py-3 bg-green-400 hover:bg-green-500 shadow-lg transition-all duration-300">
            <svg xmlns="http://www.w3.org/2000/svg" height="20px" viewBox="0 -960 960 960" width="20px" fill="#FFFFFF">
              <path d="M444-144q-107-14-179.5-94.5T192-430q0-61 23-113.5t63-91.5l51 51q-30 29-47.5 69T264-430q0 81 51.5 140T444-217v73Zm72 0v-73q77-13 128.5-72.5T696-430q0-90-63-153t-153-63h-7l46 46-51 50-132-132 132-132 51 51-45 45h6q120 0 204 84t84 204q0 111-72.5 192T516-144Z"/>
            </svg>
          </button>
        </div>
      </div>

      <!-- Espace pour les cartes de réservation (exemple) -->
      <hr class="text-gray-500 text-base">
      <div class="animate__animated animate__fadeInUp grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4 mt-4">

        @for(v of voyages  ; track  v){
          <div class="bg-gradient-to-br from-white to-gray-200 p-5 rounded-xl border border-gray-100 hover:shadow-xl transition-all duration-200">
            <div class="flex justify-between items-start">
              <div>
                <h3 class="font-medium text-gray-900">{{v.departVoyage}} ▶ {{v.arriveVoyage}}</h3>
                <p class="text-sm text-gray-500">{{v.dateVoyage}}</p>
              </div>
              <span class="px-3 py-1 rounded-full text-xs font-semibold bg-green-100 text-green-800">Disponible</span>

            </div>
            <div class="grid grid-cols-1 gap-1">
              <span class="text-gray-700 "> Nombre de place(s) : {{v.nbrPlaceDisponible}}</span>


            </div>
            <hr>
            <div class="mt-2">
              <div class="flex gap-3 animate__animated animate__fadeInUp ">

                <button (click)="goToRegister(v)" class="px-4 py-2 flex items-center gap-1 bg-white text-green-600 hover:text-green-800 border border-green-300 rounded-full shadow-xs hover:shadow-md transition-all duration-200 text-sm font-medium hover:bg-green-50">
                  <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 16h-1v-4h-1m1-4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z" />
                  </svg>
                  Reserver
                </button>

              </div>
            </div>
          </div>
        }
        <
      </div>

    </div>



  </div>
</div>
